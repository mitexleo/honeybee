<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextcloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3cpath fill='%230082c9' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z'/%3e%3c/svg%3e">
</head>
<body>
    <div class="wrapper">
        <div class="v-align">
            <header role="banner">
                <div id="header">
                    <div class="logo">
                        <h1>
                            <a href="/" tabindex="1">
                                <img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='175' height='130'%3e%3cpath fill='%230082c9' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z'/%3e%3c/svg%3e" alt="Nextcloud">
                            </a>
                        </h1>
                    </div>
                </div>
            </header>

            <div class="login-container">
                <main class="login-form">
                    <div class="login-header">
                        <h2>Log in</h2>
                        <p class="login-message">Please log in to continue</p>
                    </div>

                    <form id="loginForm" method="post" name="login">
                        <fieldset class="login-fieldset">
                            <div class="grouptop">
                                <input type="text" name="user" id="user" placeholder="Username or email"
                                       value="" maxlength="255" autocomplete="username"
                                       autocapitalize="none" autocorrect="off" required autofocus>
                                <label for="user" class="infield">Username or email</label>
                            </div>
                            <div class="groupbottom">
                                <input type="password" name="password" id="password" placeholder="Password"
                                       value="" maxlength="255" autocomplete="current-password"
                                       autocapitalize="none" autocorrect="off" required>
                                <label for="password" class="infield">Password</label>
                                <input type="submit" id="submit-button" class="login primary" value="Log in">
                            </div>
                        </fieldset>

                        <div class="submit-wrapper">
                            <input type="checkbox" id="remember_login" name="remember_login" value="1">
                            <label for="remember_login">Stay logged in</label>
                        </div>

                        <div class="login-additional">
                            <p>
                                <a href="#" id="lost-password">Forgot password?</a>
                            </p>
                        </div>
                    </form>

                    <div id="alternative-logins" class="alternative-logins">
                        <div class="alternative-login">
                            <a href="#" class="button">
                                <span class="icon-google"></span>
                                Log in with Google
                            </a>
                        </div>
                        <div class="alternative-login">
                            <a href="#" class="button">
                                <span class="icon-microsoft"></span>
                                Log in with Microsoft
                            </a>
                        </div>
                    </div>

                    <div class="signup-link">
                        <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    </div>

                </main>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <div class="error-content">
                    <span class="error-icon">⚠</span>
                    <span class="error-text">Wrong username or password.</span>
                </div>
            </div>

            <div class="loading-spinner" id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>

        </div>
    </div>

    <footer>
        <div class="info">
            <p>
                <a href="#" target="_blank" rel="noreferrer noopener">
                    Nextcloud
                </a>
                – a safe home for all your data
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
