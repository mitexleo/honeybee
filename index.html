<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nextcloud</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="nextcloud.svg" />
    </head>
    <body>
        <div class="wrapper">
            <header id="header">
                <div class="logo">
                    <img src="nextcloud.svg" alt="Nextcloud" />
                </div>
            </header>

            <div class="login-container">
                <main class="login-form">
                    <div class="login-header">
                        <h2>Log in</h2>
                    </div>

                    <form id="loginForm" method="post" name="login">
                        <fieldset class="login-fieldset">
                            <div class="grouptop">
                                <input
                                    type="text"
                                    name="user"
                                    id="user"
                                    placeholder="Username or email"
                                    autocomplete="username"
                                    required
                                    autofocus
                                />
                            </div>
                            <div class="groupbottom">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Password"
                                    autocomplete="current-password"
                                    required
                                />
                            </div>
                            <div class="submit-wrapper">
                                <input
                                    type="checkbox"
                                    id="remember_login"
                                    name="remember_login"
                                    value="1"
                                />
                                <label for="remember_login"
                                    >Stay logged in</label
                                >
                                <a href="#" id="lost-password"
                                    >Forgot password?</a
                                >
                            </div>
                            <div class="groupbottom">
                                <input
                                    type="submit"
                                    id="submit-button"
                                    class="login primary"
                                    value="Log in"
                                />
                            </div>
                        </fieldset>
                    </form>

                    <div id="alternative-logins" class="alternative-logins">
                        <p>or</p>
                        <div class="alternative-login">
                            <a href="#" class="button">Log in with a device</a>
                        </div>
                    </div>
                </main>
            </div>

            <footer>
                <p><a href="#">Nextcloud</a> - a safe home for all your data</p>
                <p><a href="register.html">Sign up</a></p>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
