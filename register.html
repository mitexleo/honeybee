<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up - Nextcloud</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="nextcloud.svg" />
        <meta name="theme-color" content="#0082c9" />
        <meta
            name="description"
            content="Create your Nextcloud account - A safe home for all your data"
        />
        <meta name="robots" content="noindex, nofollow" />
    </head>
    <body>
        <div class="wrapper">
            <header id="header">
                <div class="logo">
                    <img src="nextcloud.svg" alt="Nextcloud" />
                </div>
            </header>

            <div class="login-container">
                <main class="login-form">
                    <div class="login-header">
                        <h2>Create account</h2>
                    </div>

                    <div id="error-message" class="error-message">
                        <span class="error-text"></span>
                    </div>

                    <div
                        id="success-message"
                        class="success-message"
                        style="
                            background: #2ed573;
                            color: #fff;
                            padding: 12px 16px;
                            border-radius: 6px;
                            margin-bottom: 20px;
                            font-size: 14px;
                            font-weight: 500;
                            display: none;
                            animation: slideDown 0.3s ease;
                        "
                    >
                        <span class="success-text"></span>
                    </div>

                    <div id="loading-spinner" class="loading-spinner">
                        <div class="spinner"></div>
                        <span style="margin-left: 10px"
                            >Creating account...</span
                        >
                    </div>

                    <form
                        id="registerForm"
                        method="post"
                        name="register"
                        autocomplete="on"
                    >
                        <fieldset class="login-fieldset">
                            <div class="grouptop">
                                <input
                                    type="text"
                                    name="fullname"
                                    id="fullname"
                                    placeholder="Full name"
                                    autocomplete="name"
                                    required
                                    autofocus
                                    maxlength="100"
                                />
                            </div>
                            <div class="groupmiddle">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Email address"
                                    autocomplete="email"
                                    required
                                    maxlength="255"
                                />
                            </div>
                            <div class="groupmiddle">
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    placeholder="Username"
                                    autocomplete="username"
                                    required
                                    maxlength="64"
                                />
                            </div>
                            <div class="groupmiddle">
                                <input
                                    type="password"
                                    name="password"
                                    id="register-password"
                                    placeholder="Password"
                                    autocomplete="new-password"
                                    required
                                    maxlength="255"
                                />
                            </div>
                            <div class="groupbottom">
                                <input
                                    type="password"
                                    name="password_confirm"
                                    id="password_confirm"
                                    placeholder="Confirm password"
                                    autocomplete="new-password"
                                    required
                                    maxlength="255"
                                />
                            </div>

                            <div
                                class="submit-wrapper"
                                style="
                                    flex-direction: column;
                                    align-items: flex-start;
                                    gap: 15px;
                                "
                            >
                                <label
                                    for="terms"
                                    style="
                                        display: flex;
                                        align-items: flex-start;
                                        gap: 8px;
                                        font-size: 13px;
                                        line-height: 1.4;
                                    "
                                >
                                    <input
                                        type="checkbox"
                                        id="terms"
                                        name="terms"
                                        required
                                        style="margin-top: 2px; flex-shrink: 0"
                                    />
                                    <span
                                        >I agree to the
                                        <a
                                            href="#"
                                            style="
                                                color: #0082c9;
                                                text-decoration: underline;
                                            "
                                            >Terms of Service</a
                                        >
                                        and
                                        <a
                                            href="#"
                                            style="
                                                color: #0082c9;
                                                text-decoration: underline;
                                            "
                                            >Privacy Policy</a
                                        ></span
                                    >
                                </label>

                                <label
                                    for="newsletter"
                                    style="
                                        display: flex;
                                        align-items: flex-start;
                                        gap: 8px;
                                        font-size: 13px;
                                        line-height: 1.4;
                                    "
                                >
                                    <input
                                        type="checkbox"
                                        id="newsletter"
                                        name="newsletter"
                                        style="margin-top: 2px; flex-shrink: 0"
                                    />
                                    <span
                                        >Subscribe to newsletter for
                                        updates</span
                                    >
                                </label>
                            </div>

                            <div class="groupbottom">
                                <input
                                    type="submit"
                                    id="submit-register"
                                    class="login primary"
                                    value="Create account"
                                />
                            </div>
                        </fieldset>
                    </form>

                    <div id="alternative-logins" class="alternative-logins">
                        <p>or</p>
                        <div
                            class="alternative-login"
                            style="
                                display: grid;
                                grid-template-columns: 1fr 1fr;
                                gap: 10px;
                            "
                        >
                            <a
                                href="#"
                                class="button"
                                id="google-signup"
                                style="width: auto"
                            >
                                <svg
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                >
                                    <path
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                        fill="#4285F4"
                                    />
                                    <path
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                        fill="#34A853"
                                    />
                                    <path
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                        fill="#FBBC05"
                                    />
                                    <path
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                        fill="#EA4335"
                                    />
                                </svg>
                                Google
                            </a>
                            <a
                                href="#"
                                class="button"
                                id="microsoft-signup"
                                style="width: auto"
                            >
                                <svg
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                >
                                    <path
                                        d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"
                                        fill="#00BCF2"
                                    />
                                </svg>
                                Microsoft
                            </a>
                        </div>
                    </div>
                </main>
            </div>

            <footer>
                <p>
                    <a href="#" id="nextcloud-link">Nextcloud</a> - a safe home
                    for all your data
                </p>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </footer>
        </div>

        
        <div
            style="
                position: absolute;
                left: -9999px;
                width: 1px;
                height: 1px;
                overflow: hidden;
            "
        >
            <img
                id="tracking-pixel"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                alt=""
            />
            <input type="text" name="honeypot" id="honeypot" tabindex="-1" />
        </div>

        <script src="register.js"></script>
    </body>
</html>
