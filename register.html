<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up - Nextcloud</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="nextcloud.svg" />
    </head>
    <body>
        <div class="wrapper">
            <header id="header">
                <div class="logo">
                    <img src="nextcloud.svg" alt="Nextcloud" />
                </div>
            </header>

            <div class="login-container">
                <main class="login-form">
                    <div class="login-header">
                        <h2>Sign up</h2>
                    </div>

                    <form id="registerForm" method="post" name="register">
                        <fieldset class="login-fieldset">
                            <div class="grouptop">
                                <input
                                    type="text"
                                    name="user"
                                    id="user"
                                    placeholder="Username"
                                    autocomplete="username"
                                    required
                                    autofocus
                                />
                            </div>
                            <div class="groupmiddle">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Email address"
                                    autocomplete="email"
                                    required
                                />
                            </div>
                            <div class="groupbottom">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Password"
                                    autocomplete="new-password"
                                    required
                                />
                            </div>
                            <div class="groupbottom">
                                <input
                                    type="submit"
                                    id="submit-button"
                                    class="login primary"
                                    value="Sign up"
                                />
                            </div>
                        </fieldset>
                    </form>
                </main>
            </div>

            <footer>
                <p><a href="#">Nextcloud</a> - a safe home for all your data</p>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </footer>
        </div>

        <script src="register.js"></script>
    </body>
</html>
