services:
  honeypot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextcloud_honeypot_dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      - HONEYPOT_DB_PATH=/app/data/honeypot.db
      - HONEYPOT_LOG_FILE=honeypot.log
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=devpassword
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - GEOIP_DB_PATH=/app/data/GeoLite2-City.mmdb
      - MAX_LOG_SIZE=10485760
      - BACKUP_COUNT=5
      - DOMAIN=localhost
      - GIN_MODE=debug
    volumes:
      - ./:/app
      - honeypot_data:/app/data
      - honeypot_logs:/app/logs
      - ./GeoLite2-City.mmdb:/app/data/GeoLite2-City.mmdb:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - honeypot_network
    command: ["sh", "-c", "go build -o honeypot main.go && ./honeypot"]

volumes:
  honeypot_data:
    driver: local
  honeypot_logs:
    driver: local

networks:
  honeypot_network:
    driver: bridge
